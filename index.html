<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/jquery.spin.js"></script>
    <script type="text/javascript" src="js/jquery.timeago.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <title>钥匙妹</title>
  </head>
  <body>
    <div class="container">
      <div class="search-app">
      </div>
    </div>
  </body>
  <script id="search-bar-template" type="text/template">
    <div class="row">
      <div class="span8">
        <div class="search-bar">
          <form class="form-inline search-bar-form">
            <input class="searchbox" type="text" name="searchbox" placeholder=""></input>
            <a href="javascript:void(0)" class="btn search-button">Search</a>
          </form>
        </div>
      </div>
    </div>
  </script>
  <script id="search-error-template" type="text/template">
    <div class="row">
      <div class="span8">
        <div class="search-error-container">
          <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <%- error_message %>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="search-results-list-template" type="text/template">
    <div class="row">
      <div class="span8">
        <% if (annotations.from_cache) { %>
          <div class="search-error-container">
            <div class="alert">
              <button type="button" class="close" data-dismiss="alert">×</button>
              Displaying cached results from 
              <abbr class="timeago" title="<%- annotations.cache_timestamp_iso %>"><%- annotations.cache_timestamp_readable %></abbr>.
              <a class="nocache-reload" href="Reload"><b>Reload</b></a>
            </div>
          </div>
        <% } %>
        <div class="search-results-container">
          <div class="search-stats">
            <p>About <%- searchInformation.formattedTotalResults %> results <nobr>(<%= searchInformation.formattedSearchTime %> seconds)</nobr></p>
          </div>
          <% _.each(items, function(result) { %>
            <div class="search-result-container">
              <a class="result-title" href="<%- result.link %>"><%= result.htmlTitle %></a>
              <p class="result-url"><%= result.htmlFormattedUrl %></p>
              <p class="result-snippet"><%= result.htmlSnippet %></p>
            </div>
          <% }); %>
        </div>
        <div class="search-paginator">
          <div class="pagination">
            <ul>
              <li class="page-number"><a href="javascript:void(0);">1</a></li>
              <li class="page-number"><a href="javascript:void(0);">2</a></li>
              <li class="page-number"><a href="javascript:void(0);">3</a></li>
              <li class="page-number"><a href="javascript:void(0);">4</a></li>
              <li class="page-number"><a href="javascript:void(0);">5</a></li>
              <li class="page-number"><a href="javascript:void(0);">6</a></li>
              <li class="page-number"><a href="javascript:void(0);">7</a></li>
              <li class="page-number"><a href="javascript:void(0);">8</a></li>
              <li class="page-number"><a href="javascript:void(0);">9</a></li>
              <li class="page-number"><a href="javascript:void(0);">10</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>
</html>
